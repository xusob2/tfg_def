<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">

    <div class="img-box">
      <img src="./images/fondo.jpg" alt="Imagen decorativa">
    </div>

   
    <div class="form-box">
      <form id="formularioLogin">
        <h2>Login to continue</h2>
        <hr>
        
        <label for="user">Usuario</label>
        <input type="text" id="user" name="user" placeholder="Nombre de usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <div class="mostrar-contraseña">
          <input type="checkbox" id="mostrar" name="mostrar">
          <label for="mostrar">Mostrar Contraseña</label>
        </div>

        <div class="extras">
          <label><input type="checkbox"> Recuérdame</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit">INICIAR SESIÓN</button>

        <p class="signup-text">o inicia sesión con</p>

        <div class="social-icons">
          <a href="#"><img src="./images/facebook-icon.jpg" alt="Facebook"></a>
          <a href="#"><img src="./images/x.jpg" alt="Twitter"></a>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="loadingModal">
  </div>

  <script src="loginScript.js"></script>
</body>
</html>
